
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexTrack Pro | Vibrant Gemini Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #6366f1;
            --neon-secondary: #ec4899;
            --bg-main: #020617;
            --bg-sidebar: rgba(15, 23, 42, 0.7);
            --text-main: #f8fafc;
            --border-main: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-main: #f8fafc;
            --bg-sidebar: rgba(255, 255, 255, 0.9);
            --text-main: #0f172a;
            --border-main: rgba(0, 0, 0, 0.08);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-main);
            color: var(--text-main);
            overflow: hidden;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }
        
        /* Animated Mesh Gradient Background - More Vibrant */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 55%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 55%),
                radial-gradient(at 50% 100%, rgba(20, 184, 166, 0.08) 0px, transparent 50%);
            filter: blur(100px);
        }

        .glass-ultra {
            background: var(--bg-sidebar);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border-main);
        }

        .neon-border {
            position: relative;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 2rem;
            border: 1px solid var(--border-main);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] .neon-border {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .neon-border:focus-within {
            border-color: var(--neon-primary);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(99, 102, 241, 0.2); 
            border-radius: 10px; 
        }

        .legal-content h3 {
            font-weight: 900;
            color: var(--neon-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.75rem;
        }
    </style>
<script type="importmap">
{

</head>

</html>
